<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/image-resizer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">Futuristic Image Resizer</h1>
        
        <nav>
    <a href="index.html">Home</a>
    <a href="image-resizer.html">Image Resizer</a>
    <a href="color-palette.html">Color Palette</a>

        <div class="content">
            <div class="input-group">
                <label for="file-input">Choose an image:</label>
                <input type="file" id="file-input" accept="image/*">
            </div>
            
            <div id="image-container"></div>
            
            <div class="input-group">
                <label for="width">Width:</label>
                <input type="number" id="width" min="1" max="2000" value="300">
            </div>
            
            <div class="input-group">
                <label for="height">Height:</label>
                <input type="number" id="height" min="1" max="2000" value="200">
            </div>
            
            <button id="resize-button" class="tech-button">Resize Image</button>
            <a id="download-link" class="tech-button" style="display: none;">Download</a>

            <p class="instructions">Click 'Resize Image' to process, then 'Download' to save your image.</p>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/image-resizer.js"></script>
</body>
</html>
