<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Digital Services Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/qr-generator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="neon-text">QR Code Generator</h1>
        
        <nav id="main-nav"></nav>

        <div class="content">
            <div class="input-group">
                <label for="qr-input">Enter text or URL:</label>
                <input type="text" id="qr-input" placeholder="Enter text or URL here">
            </div>

            <div class="options-grid">
                <div class="input-group">
                    <label for="qr-size">Size:</label>
                    <input type="number" id="qr-size" min="100" max="500" value="256">
                </div>
                
                <div class="input-group">
                    <label for="qr-correction">Error Correction:</label>
                    <select id="qr-correction">
                        <option value="L">Low</option>
                        <option value="M">Medium</option>
                        <option value="Q">Quartile</option>
                        <option value="H" selected>High</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="qr-color">Foreground Color:</label>
                    <input type="color" id="qr-color" value="#000000">
                </div>

                <div class="input-group">
                    <label for="qr-bg-color">Background Color:</label>
                    <input type="color" id="qr-bg-color" value="#ffffff">
                </div>

                <div class="input-group">
                    <label for="qr-rounded">Rounded Corners:</label>
                    <input type="checkbox" id="qr-rounded">
                </div>
            </div>
            
            <button id="generate-button" class="tech-button">Generate QR Code</button>

            <div id="qr-output"></div>

            <a id="download-link" class="tech-button" style="display: none;">Download QR Code</a>

            <p class="instructions">Customize your QR code options and click 'Generate QR Code' to create.</p>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/qr-generator.js"></script>
</body>
</html>
