<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Image Resizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .neon-border {
            box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #0ff, 0 0 35px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
        }
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #0ff, 0 0 35px #0ff, 0 0 40px #0ff;
        }
        .cyber-button {
            background: linear-gradient(45deg, #00f, #0ff);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .cyber-button:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }
        .cyber-button:hover:before {
            left: 100%;
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-900 p-8 rounded-lg neon-border max-w-4xl w-full">
        <h1 class="text-4xl font-bold mb-8 text-center neon-text">Futuristic Image Resizer</h1>
        
        <div class="mb-8">
            <label for="file-input" class="block mb-2 text-lg font-medium text-blue-400">Choose an image:</label>
            <input type="file" id="file-input" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-900 file:text-blue-400 hover:file:bg-blue-800 transition duration-300 ease-in-out cursor-pointer">
        </div>
        
        <div id="image-container" class="mb-8 max-h-96 overflow-hidden rounded-lg"></div>
        
        <div class="grid grid-cols-2 gap-6 mb-8">
            <div>
                <label for="width" class="block mb-2 text-lg font-medium text-blue-400">Width:</label>
                <input type="number" id="width" min="1" max="2000" value="300" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="height" class="block mb-2 text-lg font-medium text-blue-400">Height:</label>
                <input type="number" id="height" min="1" max="2000" value="200" class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
            </div>
        </div>
        
        <div class="flex justify-between items-center">
            <button id="resize-button" class="cyber-button">
                Resize Image
            </button>
            <a id="download-link" class="hidden cyber-button bg-green-700 hover:bg-green-600">
                Download Resized Image
            </a>
        </div>
    </div>

    <script>
        // ... (Same JavaScript code as before) ...
    </script>
</body>
</html>
